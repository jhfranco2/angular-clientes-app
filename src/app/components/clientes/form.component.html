<ul class="alert alert-danger" *ngIf="errores!=null && errores.length > 0">
    <li *ngFor="let error of errores">
        {{error}}
    </li>
</ul>
<div class="card bg-dark text-white text-left}">
    <div class="card-header">{{titulo}}</div>
    <form #clienteForm="ngForm">
        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2 text-center">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel" />
                <!--<div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors?.['required']">
                        Nombre es requerido
                    </div>
                    <div *ngIf="nombre.errors?.['minlength']">
                        Nombre debe tener al menos 4 caracteres
                    </div>
                </div>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2 text-center">apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
                    #apellido="ngModel" />
                <!--<div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors?.['required']">
                        Apellido es requerido
                    </div>
                </div>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2 text-center">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel" />
                <!--<div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']">
                        Email es requerido
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email debe tener un formato valido
                    </div>
                </div>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="createAt" class="col-form-label col-sm-2 text-center">fecha</label>
            <div class="col-sm-6">
                <!-- <input type="date" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" />-->
                <input matInput [matDatepicker]="miDatapicker" class="form-control" [(ngModel)]="cliente.createAt"
                    name="createAt">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="miDatapicker"></mat-datepicker-toggle>
                <mat-datepicker #miDatapicker></mat-datepicker>
                <!--<div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']">
                        Email es requerido
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email debe tener un formato valido
                    </div>
                </div>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="region" class="col-form-label col-sm-2 text-center">region</label>
            <div class="col-sm-6">
                <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region" style="width:500px;">
                    <option [ngValue]="undefined">----Seleccionar una regi√≥n ----</option>                   
                    <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary" role="button" (click)="create()"
                        *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button type="submit" class="btn btn-primary" role="button" (click)="update()"
                            [disabled]="!clienteForm.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>
        </div>
    </form>

</div>
