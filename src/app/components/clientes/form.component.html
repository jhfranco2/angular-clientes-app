<div class="card bg-dark text-white text-lef}">

    <div class="card-header">{{titulo}}</div>
    <form>
        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2 text-center">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" />
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2 text-center">apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" />
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2 text-center">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" />
            </div>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary" role="button" (click)="create()"
                        *ngIf="!cliente.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button type="submit" class="btn btn-primary" role="button" (click)="update()">Editar</button>
                    </ng-template>
                </div>
            </div>
        </div>
    </form>

</div>
